<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Output Comparison Tool</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="res/json.js" type="text/javascript"></script>
		<link href="res/json.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<form method="GET" enctype="application/x-www-form-urlencoded">
			<input type="text" id="txtUserId" placeholder="Please enter user id">
			<input type="button" value="Get User Info" id="btnGetUserInfo"></button>
			<input type="button" value="Get User's Posts" id="btnGetPosts"></button>
			<br>
			<input type="text" id="txtPostId" placeholder="Please enter post id">
			<input type="button" value="Get Comments on a Post" id="btnGetComments"></button>
			<br>
		</form>
		<br>
		<div>
			<textarea id="textareaOutput" rows="20" cols="120"></textarea>
		</div>
	</body>
</html>
