<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8" />
		<title>CS472: ASCII Animation Viewer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="res/ascii.css" type="text/css" rel="stylesheet">
		<script src="res/animations.js"></script>
		<script src="res/ascii.js"></script>
	</head>
	
	<h1 class="title">
		<!--
			<span style='font-size:20px;float: left;'>&#129505;</span>
		-->
		CSE 190 M ASCII Animation Viewer
	</h1>
	<textarea rows="20" cols="80" class="viewArea" id="drawingArea" readonly>
	</textarea>

	<div class="controlsContainer">
		<div class="subDiv">
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="btnStart" onclick="onBtnStart();">Start</button>
				<button id="btnStop" disabled onclick="onBtnStop();">Stop</button>
			</fieldset>
		</div>
		<div class="subDiv">
			<fieldset>
				<legend>Animations:</legend>
				<select id="cboAnimation" onchange="onAnimationClick();">
					<option>Blank</option>
					<option>Excercise</option>
					<option>Juggler</option>
					<option>Bike</option>
					<option>Dive</option>
					<option>Custom</option>
				</select>
			</fieldset>
		</div>
		<div class="subDiv">
			<fieldset>
				<legend>Size:</legend>
				<select id="cboSize" onchange="onSizeClick();">
					<option value="7pt">Tiny</option>
					<option value="10pt">Small</option>
					<option value="12pt">Medium</option>
					<option value="16pt">Large</option>
					<option value="24pt">Extra Large</option>
					<option value="32pt">XXL</option>
				</select>
			</fieldset>
		</div>
		<div class="subDiv">
			<fieldset>
				<legend>Speed:</legend>
				<label for="chkTurbo"><input type="checkbox" id="chkTurbo" name="chkTurbo" onchange="onTurboClick();"/> Turbo</label> 
			</fieldset>
		</div>
	</div>

	<div class="imageContainer">
		<a href="https://validator.w3.org/check/referer"><img src="res/w3c-html.png" alt="Validate HTML" /></a>
		<br>
		<a href="  https://jigsaw.w3.org/css-validator/"><img src="res/w3c-css.png" alt="Validate CSS" /></a>
		<br>
		<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="res/w3c-js2.png" alt="Valid JS" /></a>
	</div>
	</body>
</html>
