<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="res/css/checkout.css" type="text/css" rel="stylesheet" />
    <title>Check-out Form</title>
</head>
    <body>
    
        <form method="post">
            <fieldset>
                <legend>Personal Details</legend>
                
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br>

                <label for="ExpDate">Delivery Date:</label>
                <input type="datetime" id="ExpDate" name="ExpDate">
            </fieldset>

            <fieldset>
                <legend>Billing Address</legend>
                    <label>Address</label>
                    <input type="text" placeholder="1234 Main Street.." name="address">
                    <br>
                    <label>Country</label>
                    <select id="country" name="country">
                        <option value="USA">USA</option>
                        <option value="UAE">UAE</option>
                        <option value="sa">Riyadh</option>
                        <option value="Egypt">Egypt</option>
                    </select> 
                    
                    <label>State</label>
                    <input type="text" placeholder="State" name="state">
                
                    <label>Zip-Code</label>
                    <input type="text" placeholder="zip-code" name="zip-code">
           </fieldset>
           
           <fieldset>
                <legend>Shipping Address</legend>
                    <label>Address</label>
                    <input type="text" placeholder="1234 Main Street.." name="address">
                    
                    <br>
                    <label>Country</label>
                    <select id="country" name="country">
                        <option value="USA">USA</option>
                        <option value="UAE">UAE</option>
                        <option value="sa">Riyadh</option>
                        <option value="Egypt">Egypt</option>
                    </select> 
                    <label>State</label>
                    <input type="text" placeholder="State" name="state">
                    <label>Zip-Code</label>
                    <input type="text" placeholder="zip-code" name="zip-code">
           </fieldset>
           
           <fieldset>
            <legend>Payment Info</legend>
      
            <label for="vc"> <input type="radio" id="vc" name="paymentMethod" value="Visa Card"> Visa Card</label> 
            <label for="mc"><input type="radio" id="mc" name="paymentMethod" value="Master Card">Master Card</label>
            <label for="cc"><input type="radio" id="cc" name="paymentMethod" value="Cash">Cash</label>
            </fieldset>
          </form> 
    </body>
</html>
