<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="res/css/checkout.css" type="text/css" rel="stylesheet" />
    <title>Check-out Form</title>
</head>
    <body>
    
        <form method="post" action="URL" autocomplete="on" >
            <fieldset>
                <legend>Personal Details</legend>
                
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" maxlength="30" placeholder="Sam" required ><br>
                
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" maxlength="30" placeholder="harris" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="50" required placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required  maxlength="30" ><br>

                <label for="ExpDate">Delivery Date:</label>
                <input type="date" id="ExpDate" name="ExpDate" value="2018-07-22"
                min="2018-01-01" max="2018-12-31">
            </fieldset>

            <fieldset>
                <legend>Billing Address</legend>
                    <label>Address</label>
                    <input type="text" placeholder="1234 Main Street.." name="bil_address" maxlength="50" required>
                    <br>
                    <label>Country</label>
                    <select id="country" name="bil_country">
                        <option value="USA">USA</option>
                        <option value="UAE">UAE</option>
                        <option value="sa">Riyadh</option>
                        <option value="Egypt">Egypt</option>
                    </select> 
                    
                    <label>State</label>
                    <input type="text" placeholder="State" name="bil_state" maxlength="30">
                
                    <label>Zip-Code</label>
                    <input type="text" placeholder="12345-12345" required name="bil_zip-code" maxlength="30" pattern="\([0-9]{5}\)-\([0-9]{5}\)" title="should be ( followed by 5 digits ) followed by - then ( followed by 5 digits then )">
           </fieldset>
           
           <fieldset>
                <legend>Shipping Address</legend>
                    <label>Address</label>
                    <input type="text" placeholder="1234 Main Street.." name="ship_address" maxlength="50">
                    
                    <br>
                    <label>Country</label>
                    <select id="country" name="ship_country">
                        <option value="USA">USA</option>
                        <option value="UAE">UAE</option>
                        <option value="sa">Riyadh</option>
                        <option value="Egypt">Egypt</option>
                    </select> 
                    <label>State</label>
                    <input type="text" placeholder="State" name="ship_state" maxlength="30">
                    <label>Zip-Code</label>
                    <input type="text" placeholder="12345-12345" name="ship_zip-code" maxlength="30" pattern="\([0-9]{5}\)-\([0-9]{5}\)" title="should be ( followed by 5 digits ) followed by - then ( followed by 5 digits then )">
           </fieldset>
           
           <fieldset>
            <legend>Payment Info</legend>
      
            <label for="vc" class="Payment"> <input type="radio" id="vc" name="paymentMethod" value="Visa Card" checked> Visa Card</label> 
            <label for="mc" class="Payment"><input type="radio" id="mc" name="paymentMethod" value="Master Card">Master Card</label>
            <label for="cc" class="Payment"><input type="radio" id="cc" name="paymentMethod" value="Cash">Cash</label>
            </fieldset>

         
            <input type="checkbox" id="chkAgree" name="chkAgree" required>I agree to process this amount of money.
            <br>
            <input type="submit" value="Checkout" size="20" name="btnSubmit"> 
            <input type="reset" value="Clear Data" size="20" name="btnClear"> 
          </form> 
    </body>
</html>
